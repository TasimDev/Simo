<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href='./assets/1-removebg-preview.png' type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web developer SIMO aka Tasim.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <title>SIMO - On Time | On Budget | On click</title>
</head>

<body>
    <div id="contact">
        <div class="wrapper">
            <div class="title">
                <h1>SIMO</h1>
                <p>World class digital product <br> <span>On time - On Budget - On click</span></p>
            </div>
            <form action="#">
                <div class="name">

                    <input type="text" name="firstName" id="firstName" placeholder="First Name">


                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">

                </div>
                <input type="email" name="Email" id="Email" placeholder="Email">
                <textarea name="message" id="message" style="height: 200px; width: 100%;"
                    placeholder="Let's get started"></textarea>
                <input type="submit" value="Let's Go" class="btn">
            </form>
            <div>
                <p> I approve the <a href="#">User Agreement</a> by clicking Let's Go.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
